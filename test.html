        <body class="bg-light"> <!-- Provides color to the body -->

                </div>

                <div class="row">
                    <div class="col-sm-6">

                    </div>

                <label for="anumber">* Address number</label><br>
                <input type="text" id="anumber" name="anumber" placeholder="2B" required><br>
            
                <label for="email">* Email</label><br>
                <input type="text" id="email" name="email" placeholder="xxxxxxxxx@gmail.com" required><br>
                <label for="tnumber">* Telephone number</label><br>
                <input type="text" id="tnumber" name="tnumber" placeholder="xxxxxxxxx" required><br>
                <label for="companyname">Company name</label><br>
                <input type="text" id="companyname" name="companyname" placeholder="My company"><br>

                <div class="col-sm-4">
                    <label for="slct1" class="form-label">* Country</label>
                    <select id="slct1" class="form-control">
                    <option>Select...</option>
                    </select>
                    <br>
                    <label for="slct2" class="form-label">* Region</label>

                    </select>

            <div class="col-sm-4" style="border:1px solid red">

    <script src="https://unpkg.com/vue"></script>

    <script>
        let countries = ["Germany", "Spain"];
        let Germany = ["Baden-Württemberg", "Bavaria", "Berlin", "Brandenburg", "Bremen", "Hamburg", "Hesse", "Lower Saxony", "Mecklenburg-Vorpommern", "North Rhine-Westphalia", "Rhineland-Palatinate", "Saarland", "Saxony", "Saxony-Anhalt", "Schleswig-Holstein", "Thuringia"];
        let Spain = ["Andalusia", "Aragon", "Asturias", "Balearic Islands", "Basque Country", "Canary Islands", "Cantabria", "Castilla-La Mancha", "Castilla y León", "Catalonia", "Extremadura", "Galicia", "La Rioja", "Madrid", "Murcia", "Navarre", "Valencia"]

        let slct1 = document.getElementById("slct1");
        let slct2 = document.getElementById("slct2");

        countries.forEach(function addcountries(item){
            let option = document.createElement("option");
            option.text = item;
            option.value = item;
            slct1.appendChild(option);
        });

        slct1.onchange = function(){
            slct2.innerHTML = "<option></option>";
            if(this.value == "Germany"){
                addToSlct2(Germany);
            }
            if(this.value == "Spain"){
                addToSlct2(Spain);
            }
        }

        function addToSlct2(arr){
            arr.forEach(function (item){
                let option = document.createElement("option");
                option.text = item;
                option.value = item;
                slct2.appendChild(option);
            })
        }

    </script>
