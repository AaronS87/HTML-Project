<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
    
<body class="bg-light"> <!-- Provides color to the body -->

<!-- Logo and main title -->
    
    <div class="container"> <!-- Includes logo and text related. Padding -->
        <div class="py-5 text-center"> <!-- Container padding 5 units -->
            <img class="mb-4 d-block mx-auto" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" with="72" height="72"> <!-- Logo -->
            <h2>Checkout form</h2>
            <p class="lead">Below is an example form built entirely with Bootstrap</p>
        </div>
    </div>

<!-- Inline CSS -->

    <style>
        h2 { color: blue; }
    </style>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

<!-- Whole container -->

    <div class="container">
        <div id="bodyCol" class="row justify-content-center" style="border:1px solid black">

<!-- Left container -->
            <!-- Left column container -->

            <div id="bLeftCol" class="col-sm-8" style="border:1px solid green">
                

                <h2>Billing address</h2> <!-- Title left container -->

                <!-- First and last name -->

                <div class="row">
                    <div class="col-sm-6">
                        <label id="requiredFn" for="fname">* First name</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Bladimiro Francisco" required><br>
                    </div>
                    <div class="col-sm-6">
                        <label id="requiredLn" for="lname">* Last name</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Salazar Barrios" required><br>
                    </div>
                </div>

                <!-- Country, region, and province -->
                
                <div class="row">
                    <div class="col-sm-4">
                        <label for="country" class="form-label">* Country</label>
                        <select id="country" class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-4">
                        <label for="region" class="form-label">* Region</label>
                        <select id="region" class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>

                    <div class="col-sm-4">
                        <label for="province" class="form-label">* Province</label><br>
                        <select id="province" class="form-control">
                            <option value="">Select...</option>
                        </select>
                    </div>
                </div>

                <!-- City and zipcode -->

                <div class="row">
                    <div class="col-sm-6">
                        <label for="city" class="form-label">* City, town, or village</label><br>
                        <input type="text" id="city" name="city" placeholder="Sevilla" required><br>
                    </div>
                    <div class="col-sm-6">
                        <label for="zipcode" class="form-label">* Zip code</label><br>
                        <input type="text" id="zipcode" name="zipcode" placeholder="35014" required><br>
                    </div>
                </div>

                <!-- Address street -->

                <label for="fname">* Address street</label><br>
                <input type="text" id="astreet" name="astreet" placeholder="25 Long Road" required><br>

                <!-- Address number -->

                <label for="anumber">* Address number</label><br>
                <input type="text" id="anumber" name="anumber" placeholder="2B" required><br>

                <!-- Email -->
            
                <label for="email">* Email</label><br>
                <input type="text" id="email" name="email" placeholder="xxxxxxxxx@gmail.com" required><br>

                <!-- Telephone number -->

                <label for="tnumber">* Telephone number</label><br>
                <input type="text" id="tnumber" name="tnumber" placeholder="xxxxxxxxx" required><br>

                <!-- Company name -->

                <label for="companyname">Company name</label><br>
                <input type="text" id="companyname" name="companyname" placeholder="My company"><br>

            </div>

<!-- right container -->

            <!-- Right column container -->
            <div id="bRightCol" class="col-sm-4" style="border:1px solid red">

                <h2>Order summary</h2> <!-- Title left container -->

                <hr class="my-3">

                <!-- Product 1 -->
     
                <div id="productCpu" class="container flex-sm-column flex-lg-row">
                    <div id="imageCpu" class="item col-sm-4">
                        <img style="border:1px solid black; max-width: 80px; height: auto;" src="https://github.com/AaronS87/HTML-Project/blob/master/amd-1310766_1280.jpg?raw=true" alt="Logo">
                    </div>
                    <div id="productName" class="item col-sm-4 px-2">
                        <h6 style="border:1px solid black">CPU</h6>
                        <p>AMD Ryzen 9 7950X3D</p>
                    </div>
                    <div id="ProductPrice" class="item col-sm-4 px-2">
                        <h6 style="border:1px solid black">Price</h6>
                        <p><span class="number-value">792,33 </span> €</p>
                    </div>
                </div>
                    <hr class="my-3">

                <!-- Product 1 -->
                    
                <div id="productRam" class="row">
                    <div class="col-sm-4 text-center">
                        <img class="mb-2 d-block mx-auto img-fluid" style="border:1px solid black; max-width: 80px; height: auto;" src="https://github.com/AaronS87/HTML-Project/blob/master/memory-4704236_1280.jpg?raw=true" alt="Logo">
                    </div>
                    <div class="col-sm-4 text-center">
                        <h6 class="mb-2 d-block mx-auto img-fluid" style="border:1px solid black; max-width: 80px; height: auto;">Ram</h6>
                        <p>Kingston FURY Renegade RGB DDR4 3600 MHz 32GB CL18</p>
                    </div>
                    <div class="col-sm-4 text-center">
                        <h6 class="mb-2 d-block mx-auto img-fluid" style="border:1px solid black; max-width: 80px; height: auto;">Price</h6>
                        <p><span class="number-value">132,33 </span> euros</p>
                    </div>
                </div>
            </div>
        </div>

<!-- Button container -->

        <div class="container">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>

<!-- JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript form for left column -->
    <script>
        $(document).ready(function() {
            $('#bLeftCol input').addClass('form-control');
        });
    </script>

    <!-- JavaScript for the asterix -->
    <script>
        $(document).ready(function() {
            // Create a new asterisk element
            var asterisk = document.createElement('span');
            asterisk.innerText = '*'; // Asterisk symbol
            asterisk.style.color = 'red'; // Red color style

            // Append the asterisk to the '#required' element
            $('#requiredFn, #requiredLn').append(asterisk);
        });
    </script>

    <!-- JavaScript for the country, region, and province -->
    <script>
        let countries = ["Bulgaria", "Spain"];

        let Spain = ["Andalucía", "Aragón", "Asturias", "Cantabria", "Castilla-La Mancha", "Castilla y León", "Cataluña", "Comunidad de Madrid", "Comunidad Valenciana", "Extremadura", "Galicia", "Islas Baleares", "Islas Canarias", "La Rioja", "Navarra", "País Vasco", "Región de Murcia"];

        let Andalucia = ["Almería", "Cádiz", "Córdoba", "Granada", "Huelva", "Jaén", "Málaga", "Sevilla"];
        let Aragon = ["Huesca", "Teruel", "Zaragoza"];
        let Asturias = ["Asturias"];
        let Baleares = ["Islas Baleares"];
        let Canarias = ["Las Palmas", "Santa Cruz de Tenerife"];
        let Cantabria = ["Cantabria"];
        let CastillaLaMancha = ["Albacete", "Ciudad Real", "Cuenca", "Guadalajara", "Toledo"];
        let CastillaYLeon = ["Ávila", "Burgos", "León", "Palencia", "Salamanca", "Segovia", "Soria", "Valladolid", "Zamora"];
        let Catalunya = ["Barcelona", "Girona", "Lleida", "Tarragona"];
        let Extremadura = ["Badajoz", "Cáceres"];
        let Galicia = ["A Coruña", "Lugo", "Ourense", "Pontevedra"];
        let Madrid = ["Comunidad de Madrid"];
        let Murcia = ["Región de Murcia"];
        let Navarra = ["Navarra"];
        let Valencia = ["Alicante", "Castellón", "Valencia"];

        let Bulgaria = ["Северозападен район", "Северен-централен район", "Североизточен район", "Югоизточен район", "Южен-централен район", "Югозападен район"];

        let NortheastRegion = ["Добрич", "Шумен", "Търговище", "Варна"];
        let NorthCentralRegion = ["Габрово", "Ловеч", "Плевен", "Велико Търново"];
        let NorthwestRegion = ["Монтана", "Плевен", "Видин", "Враца"];
        let SouthCentralRegion = ["Хасково", "Кърджали", "Пазарджик", "Пловдив", "Смолян"];
        let SoutheastRegion = ["Бургас", "Сливен", "Стара Загора", "Ямбол"];
        let SouthwestRegion = ["Благоевград", "Кюстендил", "Перник", "София (столица)", "София"];

        let country = document.getElementById("country");
        let region = document.getElementById("region");
        let province = document.getElementById("province");

        countries.forEach(function addcountries(item){
            let option = document.createElement("option");
            option.text = item;
            option.value = item;
            country.appendChild(option);
        });

        country.onchange = function(){
            region.innerHTML = "<option></option>";
            if(this.value == "Bulgaria"){
                addToRegion(Bulgaria);
            }
            if(this.value == "Spain"){
                addToRegion(Spain);
            }
        }

        region.onchange = function() {
            province.innerHTML = "<option></option>";
            if (this.value === "Andalucía") {
                addToProvince(Andalucia);
            }
            if (this.value === "Aragón") {
                addToProvince(Aragon);
            }
            if (this.value === "Asturias") {
                addToProvince(Asturias);
            }
            if (this.value === "Cantabria") {
                addToProvince(Cantabria);
            }
            if (this.value === "Castilla-La Mancha") {
                addToProvince(CastillaLaMancha);
            }
            if (this.value === "Castilla y León") {
                addToProvince(CastillaYLeon);
            }
            if (this.value === "Cataluña") {
                addToProvince(Cataluña);
            }
            if (this.value === "Comunidad de Madrid") {
                addToProvince(ComunidadDeMadrid);
            }
            if (this.value === "Comunidad Valenciana") {
                addToProvince(ComunidadValenciana);
            }
            if (this.value === "Extremadura") {
                addToProvince(Extremadura);
            }
            if (this.value === "Galicia") {
                addToProvince(Galicia);
            }
            if (this.value === "Islas Baleares") {
                addToProvince(Baleares);
            }
            if (this.value === "Islas Canarias") {
                addToProvince(IslasCanarias);
            }
            if (this.value === "La Rioja") {
                addToProvince(LaRioja);
            }
            if (this.value === "Navarra") {
                addToProvince(Navarra);
            }
            if (this.value === "País Vasco") {
                addToProvince(PaisVasco);
            }
            if (this.value === "Región de Murcia") {
                addToProvince(RegionDeMurcia);
            }
            if (this.value === "Североизточен район") {
                addToProvince(NortheastRegion);
            }
            if (this.value === "Северозападен район") {
                addToProvince(NorthwestRegion);
            }
            if (this.value === "Югоизточен район") {
                addToProvince(SoutheastRegion);
            }
            if (this.value === "Южен-централен район") {
                addToProvince(SouthCentralRegion);
            }
            if (this.value === "Югозападен район") {
                addToProvince(SouthwestRegion);
            }
            if (this.value === "Северен-централен район") {
                addToProvince(NorthCentralRegion);
            }
        }

        function addToRegion(arr){
            arr.forEach(function (item){
                let option = document.createElement("option");
                option.text = item;
                option.value = item;
                region.appendChild(option);
            })
        }

        function addToProvince(arr){
            arr.forEach(function (item){
                let option = document.createElement("option");
                option.text = item;
                option.value = item;
                province.appendChild(option);
            })
        }

    </script>
</body>
</html>
