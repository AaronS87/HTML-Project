<div class="container">
    <div id="bodyCol" class="row justify-content-center" style="border:1px solid black">
        <div id="bLeftCol" class="col-sm-8" style="border:1px solid green">
            <h2>Billing address</h2>

            <label for="fname">* Full name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Bladimiro Salazar Barrios" required><br>
            <div class="row">
                <div class="col-sm-6">
                    <label for="country" class="form-label">* Country</label><br>
                    <input type="text" id="country" name="country" placeholder="Spain" required><br>
                </div>
                <div class="col-sm-6">
                    <label for="province" class="form-label">* Province</label><br>
                    <input type="text" id="province" name="province" placeholder="Andalucía" required><br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="city" class="form-label">* City</label><br>
                    <input type="text" id="city" name="city" placeholder="Sevilla" required><br>
                </div>
                <div class="col-sm-6">
                    <label for="zipcode" class="form-label">* Zip code</label><br>
                    <input type="text" id="zipcode" name="zipcode" placeholder="35014" required><br>
                </div>
            </div>
           
            <label for="email">* email</label><br>
            <input type="text" id="email" name="email" placeholder="xxxxxxxxx@gmail.com" required><br>
            <label for="tnumber">* Telephone number</label><br>
            <input type="text" id="tnumber" name="fname" placeholder="xxxxxxxxx" required><br>
            <label for="fname">Company name</label><br>
            <input type="text" id="companyname" name="companyname" placeholder="My company"><br>
            <label for="fname">* Address street</label><br>
            <input type="text" id="astreet" name="astreet" placeholder="25 Long Road" required><br>
            <label for="anumber">* Address number</label><br>
            <input type="text" id="anumber" name="anumber" placeholder="2B" required><br>
            <label for="fname">* Province</label><br>
            <input type="text" id="province" name="province" placeholder="Las Palmas of G.C." required><br>

        </div>

        <div class="col-sm-4" style="border:1px solid red">
            <h2>Order summary</h2>
            Summary of your order
        </div>
        
    </div>
</div>

<div class="container">
<button type="button" class="btn btn-primary">Submit</button>
</div> 

<script>
    $(document).ready(function() {
        // Select all input elements within the bLeftCol div and add the form-control class
